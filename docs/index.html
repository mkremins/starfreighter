<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Starfreighter</title>
  <style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  html {
    background: #222;
    font-family: Georgia;
    color: #eee;
  }
  body {
    margin: 0 auto;
    padding: 40px;
    width: 1240px;
  }
  .app {
    display: flex;
  }
  .left {
    margin-right: 40px;
    width: 640px;
  }
  .right {
    width: 480px;
  }

  /* TEXT CONTENT */

  .cash-value {
    color: yellowgreen;
    line-height: .9;  /* cancel out emoji expansion of line height to 1.1 */
    white-space: pre; /* prevent linebreaks between :before, main content, and :after */
  }
  .cash-value:before {
    content: "ðŸ’°";
    position: relative;
    top: 2px; /* seems to look slightly better than having the bottom of the bag sitting at the baseline */
  }
  .info-link {
    color: lightblue;
    cursor: pointer;
  }

  /* CARD */

  .card {
    background: #555;
    border: 1px solid #aaa;
    border-bottom-width: 0;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    font-size: 18px;
    height: 8em;
    padding: 1em;
  }
  .card .speaker {
    color: burlywood;
    font-weight: bold;
  }
  .card .speaker:after {
    color: #eee;
    content: ":";
  }
  .card .speaker:empty:after {
    content: "";
  }
  .card .speaker .info-link {
    color: burlywood; /* different default info-link color for speakers, at least for now */
  }
  .card .speaker.crew .info-link {
    color: lightgreen; /* distinguish when crew are talking vs anyone else */
  }
  .card .speaker.merchant .info-link {
    color: lightblue; /* distinguish when merchants are talking vs anyone else */
  }
  .card .game-over {
    font-weight: bold;
    margin-top: 1em;
    text-align: center;
  }

  /* CHOICES */

  .choices {
    display: flex;
    margin-bottom: 30px;
  }
  .choice {
    background: #555;
    border: 1px solid #aaa;
    cursor: pointer;
    flex: 1 1 auto;
    font-size: 32px;
    padding-top: 5px;
    text-align: center;
  }
  .choice:first-child {
    border-bottom-left-radius: 9px;
  }
  .choice:not(:last-child) {
    border-right-width: 0;
  }
  .choice:last-child {
    border-bottom-right-radius: 9px;
  }

  /* STATUS BAR */

  .status-bar {
    display: flex;
    flex-flow: row wrap;
    font-size: 22px;
    margin-bottom: 10px;
  }
  .status.cash {
    color: yellowgreen;
    width: 20%;
  }
  .status.cash:before {
    content: "ðŸ’° ";
  }
  .status.ship {
    color: rgb(255, 106, 53);
    width: 17.5%;
  }
  .status.ship:before {
    content: "ðŸš€ ";
  }
  .status.ship:after {
    content: "%";
    font-size: 16px;
  }
  .status.mood {
    text-align: center;
    width: 25%;
  }
  .status.here {
    flex-grow: 2;
    font-size: 20px;
    text-align: right;
  }
  .status.here.in-port:before {
    content: "ðŸ“";
  }
  .status.here.departing:before {
    content: "â†—ï¸ ";
  }
  .status.here.in-transit:before {
    content: "âž¡ï¸ ";
  }
  .status.here.arriving:before {
    content: "â†˜ï¸ ";
  }
  .status.time {
    color: burlywood;
    flex-grow: 1;
    min-width: 15%;
    text-align: right;
  }
  .status.time:before {
    content: "ðŸ“… ";
  }

  /* LISTS (crew + cargo) */

  .lists {
    display: flex;
  }
  .list > div {
    display: flex;
    flex-flow: row wrap;
  }
  .list.crew > div {
    margin-right: 19px;
    width: 203px;
  }
  .list.cargo > div {
    width: 418px;
  }
  .list.cargo > div > .slot:nth-child(odd) {
    margin-right: 12px;
  }
  h2 {
    font-size: 21px;
    margin-bottom: 12px;
    text-align: center;
    width: 100%;
  }
  .list.crew h2 {
    padding-right: 19px;
  }
  .slot {
    background: #333;
    font-size: 14px;
    margin-bottom: 12px;
    line-height: 1.1; /* to keep inline emoji from expanding the slot height */
    padding: .5rem;
    white-space: pre-wrap; /* this is a band-aid and looks pretty ugly when wrapping occurs */
    width: 203px;
  }
  .slot .details {
    display: block;
    font-size: 16px;
    position: relative;
    top: 2px;
    white-space: pre;
  }
  .slot .details .mood {
    position: relative;
    top: 1px;
  }
  .slot .details .dest,
  .slot .details .pay {
    bottom: 2px;
    font-size: 12px;
    position: relative;
  }
  .slot .details .pay {
    color: yellowgreen;
    float: right;
    top: 2px;
  }
  .slot .details .dest-icon,
  .slot .details .pay-icon {
    position: relative;
    top: 1px;
  }

  /* STARMAP */

  .starmap {
    background: #333;
    margin-bottom: 20px;
  }
  .starmap line {
    stroke: #555;
    stroke-width: 1;
  }
  .starmap circle {
    cursor: pointer;
  }
  .starmap text {
    cursor: pointer;
    fill: #eee;
  }
  .starmap .depart-button.disabled {
    cursor: not-allowed;
    opacity: 0.5;
  }
  /* starmap target indicators */
  .starmap .target circle {
    stroke: cyan;
    stroke-dasharray: 1,1;
    stroke-width: 2;
  }
  .starmap .target text {
    fill: cyan;
  }
  .starmap line.target {
    stroke: cyan;
    stroke-dasharray: 1,1;
  }
  /* starmap current position indicators */
  .starmap .travel circle {
    stroke: lime;
    stroke-dasharray: 1,1;
    stroke-width: 2;
  }
  .starmap .travel text {
    fill: lime;
  }
  .starmap line.travel {
    animation: 100s linear infinite travel-indicator;
    stroke: lime;
    stroke-dasharray: 1,1;
    stroke-width: 2;
  }
  @keyframes travel-indicator {
    from { stroke-dashoffset: 100%; }
    to { stroke-dashoffset: 0%; }
  }

  /* INFOBOX */

  .info-box {
    background: #333;
    padding: 1rem;
  }
  .info-box p:not(:last-child) {
    margin-bottom: 1rem;
  }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="js/app.js"></script>
</body>
</html>
