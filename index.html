<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Starfreighter</title>
  <style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  html {
    background: #222;
    font-family: Georgia;
    color: #eee;
  }
  body {
    margin: 0 auto;
    padding: 40px;
    width: 1240px;
  }
  .app {
    display: flex;
  }
  .left {
    margin-right: 40px;
    width: 640px;
  }
  .right {
    width: 480px;
  }
  /* text content */
  .info-link {
    color: lightblue;
    cursor: pointer;
  }
  /* card */
  .card {
    background: #555;
    border: 1px solid #aaa;
    border-bottom-width: 0;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    font-size: 18px;
    height: 8em;
    padding: 1em;
  }
  .card .speaker {
    color: tan;
    font-weight: bold;
  }
  .card .speaker:after {
    content: ":";
  }
  .card .speaker:empty:after {
    content: "";
  }
  .card .speaker.crew {
    color: lightgreen;
    cursor: pointer;
  }
  .card .speaker.merchant {
    color: lightblue;
    cursor: pointer;
  }
  .card .game-over {
    font-weight: bold;
    margin-top: 1em;
    text-align: center;
  }
  .cash-value {
    color: yellowgreen;
    line-height: .9;  /* cancel out emoji expansion of line height to 1.1 */
    white-space: pre; /* prevent linebreaks between :before, main content, and :after */
  }
  .cash-value:before {
    content: "ðŸ’°";
    position: relative;
    top: 2px; /* seems to look slightly better than having the bottom of the bag sitting at the baseline */
  }
  .cash-value:after {
    content: "000";
  }
  /* choices */
  .choices {
    display: flex;
    margin-bottom: 1.5rem;
  }
  .choice {
    background: #555;
    border: 1px solid #aaa;
    cursor: pointer;
    font-size: 32px;
    padding-top: 5px;
    text-align: center;
  }
  .choice.no {
    background: brown;
    border-bottom-left-radius: 9px;
    border-right-width: 0;
    width: 50%;
  }
  .choice.yes {
    background: darkgreen;
    border-bottom-right-radius: 9px;
    width: 50%;
  }
  .choice.ok, .choice.restart {
    border-bottom-left-radius: 9px;
    border-bottom-right-radius: 9px;
    width: 100%;
  }
  .choice.ok {
    background: steelblue;
  }
  .choice.restart {
    background: brown;
  }
  /* stats */
  .stats {
    margin-bottom: 1.5rem;
  }
  .stat {
    display: flex;
  }
  .stat:not(:last-child){
    margin-bottom: 5px;
  }
  .stat-label {
    font-size: 24px;
    width: 5%;
  }
  .stat-bar {
    background: #333;
    height: 20px;
    margin-top: 5px;
    position: relative;
    width: 95%;
  }
  .stat-bar-fill {
    height: 20px;
    position: absolute;
    transition: width 1s ease-in-out;
  }
  .stat.cash .stat-bar-fill { background: olivedrab; }
  .stat.ship .stat-bar-fill { background: chocolate; }
  .stat.crew .stat-bar-fill { background: cadetblue; }
  /* lists */
  .lists {
    display: flex;
  }
  .list > div {
    display: flex;
    flex-flow: row wrap;
  }
  .list.crew > div {
    margin-right: 19px;
    width: 203px;
  }
  .list.cargo > div {
    width: 418px;
  }
  .list.cargo > div > .slot:nth-child(odd) {
    margin-right: 12px;
  }
  h2 {
    font-size: 21px;
    margin-bottom: 12px;
    text-align: center;
    width: 100%;
  }
  .list.crew h2 {
    padding-right: 19px;
  }
  .slot {
    background: #333;
    font-size: 14px;
    margin-bottom: 12px;
    line-height: 1.1; /* to keep inline emoji from expanding the slot height */
    padding: .5rem;
    white-space: pre-wrap; /* this is a band-aid and looks pretty ugly when wrapping occurs */
    width: 203px;
  }
  /* galaxy map */
  .galaxy-map {
    background: #333;
    margin-bottom: 20px;
  }
  .galaxy-map line {
    stroke: #555;
    stroke-width: 1;
  }
  .galaxy-map circle {
    cursor: pointer;
  }
  .galaxy-map text {
    cursor: pointer;
    fill: #eee;
  }
  .galaxy-map .depart-button.disabled {
    cursor: not-allowed;
    opacity: 0.5;
  }
  /* galaxy map target indicators */
  .galaxy-map .target circle {
    stroke: cyan;
    stroke-dasharray: 1,1;
    stroke-width: 2;
  }
  .galaxy-map .target text {
    fill: cyan;
  }
  .galaxy-map line.target {
    stroke: cyan;
    stroke-dasharray: 1,1;
  }
  /* galaxy map current position indicators */
  .galaxy-map .here circle {
    stroke: lime;
    stroke-dasharray: 1,1;
    stroke-width: 2;
  }
  .galaxy-map .here text {
    fill: lime;
  }
  .galaxy-map line.here {
    animation: 100s linear infinite travel-indicator;
    stroke: lime;
    stroke-dasharray: 1,1;
    stroke-width: 2;
  }
  @keyframes travel-indicator {
    from { stroke-dashoffset: 100%; }
    to { stroke-dashoffset: 0%; }
  }
  /* infobox */
  .info-box {
    background: #333;
    padding: 1rem;
  }
  .info-box p:not(:last-child) {
    margin-bottom: 1rem;
  }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="target/app.js"></script>
</body>
</html>
